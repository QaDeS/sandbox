<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Mapstraction API Sample</title>
  <style type="text/css">
  /* put the left rounded edge on the track */
  #track-left {
    position: absolute;
    width: 5px;
    height: 9px;
    background: transparent url(http://mapstraction.appspot.com/images/slider-images-track-left.png) no-repeat top left;
  }
  /* put the track and the right rounded edge on the track */
  #track {background: transparent url(http://mapstraction.appspot.com/images/slider-images-track-right.png) no-repeat top right;}
  </style>

  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key={{ key }}" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8" src="http://mapstraction.googlecode.com/svn/trunk/source/mxn.js?(google)"></script>
  <script src="http://mapstraction.appspot.com/lib/prototype.js" type="text/javascript"></script>
  <script src="http://mapstraction.appspot.com/lib/scriptaculous.js?load=slider" type="text/javascript"></script>
  <script type="text/javascript">

  {{ INSERT_JAVASCRIPT_HERE }}

  </script>
</head>
<body onload="initialize()" style="font-family: Arial;border: 0 none;">

  <div id="track" style="width:200px; height:9px; margin:20px;">
    <div id="track-left"></div>
    <div id="handle1" style="width:19px; height:20px;"><img src="http://mapstraction.appspot.com/images/slider-images-handle.png" alt="" style="float: left;" /></div><div id="handle2" style="width:19px; height:20px;top:-20px;"><img src="http://mapstraction.appspot.com/images/slider-images-handle.png" alt="" style="float:left" /></div>
  </div>

  <div id="timeWindow" style="padding:10px; font-size: small; width: 600px;"></div>
    <div id="map_canvas" style="width: 100%; height: 500px"></div>

  <p>One hundred markers are randomly generated, and assigned a random time over a 24 hour period. The <a href="http://script.aculo.us/">scriptaculous</a> sliders adjust the range of times currently visible.</p>

</body>
</html>
